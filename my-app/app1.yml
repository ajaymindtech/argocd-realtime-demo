apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://your-git-repository-url.git'
    path: path/to/your/kubernetes/manifests
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: your-nginx-namespace
  syncPolicy:
    automated: 
      selfHeal: true
      prune: true
